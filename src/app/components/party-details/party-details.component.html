<div class="bg-gray-300 border-2" [ngClass]="{'border-l-4 border-l-green-400' : party.zukunft}" (dblclick)="onToggle(party)">
<h2>{{party.name}}
    <fa-icon 
    (click)="deleteParty(party)" 
    [ngStyle]="{color:'red'}" 
    [icon]="faTimes"></fa-icon>
</h2>
<p>{{party.tag}}</p>
<p>{{party.ort}}</p>
</div>
