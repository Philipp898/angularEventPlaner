<div class="flex justify-center">
  <div class="form-container bg-slate-300 p-3 mb-2 w-1/3 rounded-md ">
    <div class="p-2 font-semibold text-gray-700 text-center text-2xl">
      <h1>Login</h1>
    </div>
    <form #formData='ngForm' (ngSubmit)='onSubmit()'>
      <div class="">
      <input type="text" placeholder="Email" [(ngModel)]="email" name="email" class="bg-slate-100 rounded-md p-1 mb-1 w-1/2">
      <input type="password" placeholder="Passwort" [(ngModel)]="password" name="password"
        class="bg-slate-100 rounded-md p-1 w-1/2">
      <button type="submit" [disabled]="!email && !password"
        class="bg-slate-100 bottom-2 border-gray-800 rounded-md p-1">Log in</button>
      </div>
    </form>
    <div class="p-2 text-center text-base">
      <a routerLink="/signup" routerLinkActive="active" >Noch keinen Account? <strong>Erstelle
          hier einen Neuen</strong></a>
    </div>
  </div>
</div>
